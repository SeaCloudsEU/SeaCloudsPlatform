<div ng-controller="ProjectsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <a href="#/add-application-wizard" data-toggle="modal" data-target="#modal-add-application-wizard">
                    <div class="panel panel-default project-panel">
                        <div class="panel-body project-panel-body">
                            <i class="fa fa-plus-square-o fa-5x new-project-icon"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4" ng-repeat="project in projects">
                <a href="#/projects/{{project.id}}">
                    <div class="panel panel-default project-panel">
                        <div class="panel-body project-panel-body">
                            <div class="row">
                                <div class="col-lg-12"><h3>{{project.name}}</h3></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-lg-12">
                                    <h5>Status:</h5>
                                </div>
                                <div class="col-lg-4">
                                    <i tooltip="{{getUpTooltip(project)}}" tooltip-placement="top"
                                       tooltip-trigger="mouseenter" class="fa fa-3x"
                                       ng-class="{'fa-circle' : project.serviceUp, 'fa-circle-o': !project.serviceUp}"></i>
                                </div>
                                <div class="col-lg-4">
                                    <i tooltip="{{getStatusTooltip(project)}}" tooltip-placement="top"
                                       tooltip-trigger="mouseenter" class="fa fa-3x" ng-class="{'fa-thumbs-up' : project.serviceState == 'running',
                                     'fa-wrench' : project.serviceState == 'starting', 'fa-warning': project.serviceState == 'reconfiguring', 'fa-fire': project.serviceState == 'on-fire'}"></i>
                                </div>
                                <div class="col-lg-4">
                                    <i tooltip="{{getSLATooltip(project)}}" tooltip-placement="top"
                                       tooltip-trigger="mouseenter" class="fa fa-3x"
                                       ng-class="{'fa-heartbeat' : project.slaStatus == 'OK',
                                     'fa-ambulance' : project.slaStatus == 'FAILED'}"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
