<form class="form-horizontal" role="form" name="form" novalidate>
  <div class="form-group">
    <label for="applicationName" class="col-sm-2 control-label">Application Name</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="applicationName" placeholder="Name of your application" ng-model="applicationWizardData.name" required>
    </div>
  </div>

  <hr/>

  <h3>Fill these properties if you want to optimize your application</h3>

  <div class="form-group">
    <label for="responseTime" class="col-sm-4 control-label">Desired application response
      time (ms)</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="responseTime" ng-model="applicationWizardData.application_requirements.response_time" placeholder="200" required>
    </div>
  </div>

  <div class="form-group">
    <label for="availability" class="col-sm-4 control-label">Desired application
      availability (%)</label>
    <div class="col-sm-8">
      <input type="number"  min="0" max="100" class="form-control" id="availability" placeholder="99.9" ng-model="applicationWizardData.application_requirements.availability"  required>
    </div>
  </div>

  <div class="form-group">
    <label for="maxCost" class="col-sm-4 control-label">Maximum estimated cost (â‚¬/month):
    </label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="maxCost" placeholder="1000"  ng-model="applicationWizardData.application_requirements.cost" required>
    </div>
  </div>

  <div class="form-group">
    <label for="workload" class="col-sm-4 control-label">Workload (number of requests / per
      second)
    </label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="workload" placeholder="400"  ng-model="applicationWizardData.application_requirements.workload" required>
    </div>
  </div>

</form>
