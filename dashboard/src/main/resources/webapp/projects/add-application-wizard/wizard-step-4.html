<div class="row" ng-if="!damGenerated">
    <div class="progress progress-striped centered-progress-bar active">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%;">
        </div>
    </div>
    <p class="lead text-center"><strong>Please wait while the Planner generates the Deployable Application Model.</strong></p>

</div>
<div class="row" ng-if="damGenerated">

    <div class="col-lg-8">
        <h3>
            <small>Deployable Application Model</small>
        </h3>
        <credentials-editor  bind="applicationWizardData.finalDam"></credentials-editor>
    </div>
    <div class="col-lg-4">
        <div class="row">
            <h3>
                <small>Monitoring Rules</small>
            </h3>
            <ui-codemirror class="codemirror-height-sm" ui-codemirror-opts="codeMirrorMonitoringRulesOptions"
                           ng-model="applicationWizardData.finalMonitoringRules"></ui-codemirror>
        </div>
        <div class="row">
            <h3>
                <small>Service Level Agreements</small>
            </h3>
            <ui-codemirror class="codemirror-height-sm" ui-codemirror-opts="codemirrorSlaRulesOptions"
                           ng-model="applicationWizardData.finalSlaRules" disabled></ui-codemirror>
        </div>
    </div>

</div>
