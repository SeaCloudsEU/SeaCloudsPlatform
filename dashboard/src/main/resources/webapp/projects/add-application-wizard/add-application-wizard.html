<div ng-controller="AddApplicationWizardCtrl">

    <div class="panel wizard-panel">
        <div class="panel-heading wizard-heading">


            <div class="stepwizard">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step" ng-repeat="step in steps track by $index">
                        <a type="button"
                           ng-class="['btn', 'btn-circle', isSelected($index + 1) ? 'btn-primary' : 'btn-default']"
                           ng-disabled="!isSelected($index + 1)">{{$index + 1}}</a>

                        <p>{{step}}</p>
                    </div>
                </div>
            </div>


        </div>
        <div class="panel-body wizard-body">
            <wizard-step-1 ng-if="currentStep == 1"></wizard-step-1>
            <wizard-step-2 ng-if="currentStep == 2"></wizard-step-2>
            <wizard-step-3 ng-if="currentStep == 3"></wizard-step-3>
            <wizard-step-4 ng-if="currentStep == 4"></wizard-step-4>
            <wizard-step-5 ng-if="currentStep == 5"></wizard-step-5>
        </div>
        <div class="panel-footer wizard-footer ">
            <button type="button" class="btn btn-default" ng-click='previousStep()'
                    ng-disabled="!wizardCanRollback()">Back
            </button>
            <button type="button" class="btn btn-default btn-primary" ng-click='nextStep()'
                    ng-disabled="!wizardCanContinue()" ng-if="currentStep < 4">Next
            </button>
            <button type="button" class="btn btn-default btn-success" ng-click='nextStep()'
                    ng-disabled="!wizardCanContinue()" ng-if="currentStep == 4">Deploy
            </button>
            <a  class="btn btn-default btn-info" ng-href="#/projects"
                ng-if="currentStep == 5">View application list
            </a>
            <div class="text-danger pull-right" style="padding-top: 10px;"> PROOF OF CONCEPT</div>
        </div>
    </div>
</div>
