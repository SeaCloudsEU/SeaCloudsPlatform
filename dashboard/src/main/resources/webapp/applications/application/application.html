<div ng-cloak>
    <div class="container" ng-show="!brooklynApplication && isLoaded">
        <span class="text-danger text-center"><h1>This application doesn't exist</h1></span>
    </div>
    <div class="container" ng-show="brooklynApplication && isLoaded">
        <div class="row">
            <div class="col-lg-2 col-sm-12">
                <ul class="nav nav-pills nav-stacked project-pills ">
                    <li role="presentation" class="title-pill" disabled><a><strong>{{brooklynApplication.name}}</strong></a></li>
                    <li class="divider">
                        <hr>
                    </li>
                    <li role="presentation" ng-class="{active:getSelectedApplicationTab()==0}">
                        <a aria-controls="status" role="tab" data-toggle="tab" ng-click="setSelectedApplicationTab(0)">Topology
                            & Status</a></li>
                    <li role="presentation" ng-class="{active:getSelectedApplicationTab()==1}">
                        <a aria-controls="monitor" role="tab" data-toggle="tab" ng-click="setSelectedApplicationTab(1)">Application
                            Monitor</a>
                    </li>
                    <li role="presentation" ng-class="{active:getSelectedApplicationTab()==2}">
                        <a aria-controls="sla" role="tab" data-toggle="tab" ng-click="setSelectedApplicationTab(2)">SLA</a>
                    </li>
                    <li class="divider">
                        <hr>
                    </li>
                    <li role="presentation" class="red-pill"><a ng-click="openRemoveApplicationModal()">Remove
                        Application</a></li>
                </ul>
            </div>

            <div class="col-lg-10">
                <status role="tabpanel" class="tab-pane" ng-class="{active:getSelectedApplicationTab()==0}" id="status"
                        ng-show="getSelectedApplicationTab()==0"></status>
                <monitor role="tabpanel" class="tab-pane" ng-class="{active:getSelectedApplicationTab()==1}" id="monitor"
                         ng-show="getSelectedApplicationTab()==1"></monitor>
                <sla role="tabpanel" class="tab-pane" ng-class="{active:getSelectedApplicationTab()==2}" id="sla"
                        ng-show="getSelectedApplicationTab()==2"></sla>
            </div>
        </div>

        <script type="text/ng-template" id="removeApplicationModal.html">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="removeModalLabel">Remove application</h4>
            </div>
            <div class="modal-body">
                <p>You are going to remove <b>{{brooklynApplication.name}}</b>, if you continue the removal process will
                    start, freeing all the resources used
                    by the application.</p>

                <p>This step is <span class="text-danger"><b>IRREVERSIBLE</b></span>, do you want to continue?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <a type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok()">Yes,
                    remove it!</a>
            </div>
        </script>
    </div>
    <span class="text-center" ng-hide="isLoaded"><h1><small>Loading...</small></h1></span>
</div>
