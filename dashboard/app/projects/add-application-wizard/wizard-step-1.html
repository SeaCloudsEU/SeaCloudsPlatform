<form class="form-horizontal">
  <div class="form-group">
    <label for="applicationName" class="col-sm-2 control-label">Application Name</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="applicationName" placeholder="Name of your application" ng-model="$parent.applicationName">
    </div>
  </div>

  <hr/>

  <h3>Fill these properties if you want to optimize your application</h3>

  <div class="form-group">
    <label for="responseTime" class="col-sm-4 control-label">Desired application response
      time (ms)</label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="responseTime" placeholder="200">
    </div>
  </div>

  <div class="form-group">
    <label for="availability" class="col-sm-4 control-label">Desired application
      availability (%)</label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="availability" placeholder="99.9">
    </div>
  </div>

  <div class="form-group">
    <label for="maxCost" class="col-sm-4 control-label">Maximum estimated cost (â‚¬/month):
    </label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="maxCost" placeholder="1000">
    </div>
  </div>

  <div class="form-group">
    <label for="workload" class="col-sm-4 control-label">Workload (number of requests / per
      hour)
    </label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="workload" placeholder="400">
    </div>
  </div>

</form>
