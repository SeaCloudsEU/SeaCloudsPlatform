<div ng-controller="HeaderCtrl">
    <nav class="navbar navbar-default navbar-seaclouds">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/">
                    <span class="leading"><img alt="SeaClouds Logo" src="static/img/navbar-header-logo.png">
                    <small>SeaClouds Dashboard</small></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="header-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-class="{bold:isViewActive('/projects')}" ng-if="isUserAuthenticated()">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Applications<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="project in projects" ng-cloack><a href="#/projects/{{project.id}}">{{project.id}} - {{project.name}}</a></li>
                            <li class="divider"></li>
                            <li><a href="#/add-application-wizard"><b><i class="fa fa-plus-square-o"></i> Add new application</b></a></li>
                            <li><a href="#/projects"><b><i class="fa fa-eye"></i> View all applications</b></a></li>
                        </ul>
                    </li>
                    
                    <li ng-class="{bold:isViewActive('/about')}"><a href="#/about">About <span class="sr-only" ng-if="isViewActive('/about')">(current)</span></a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><span us-spinner="{lines: 13, length: 6, width: 2, radius: 5, left: '0px', top: '25px'}"></span></li>
                    <li  ng-if="!isUserAuthenticated()"><a href="#/signin">Sign In <i class="fa fa-sign-in"></i></a></li>
                    <li  ng-if="isUserAuthenticated()"><a ng-click="logout()">Sign Out <i class="fa fa-sign-out"></i></a></li>
                </ul>
            </div>

        </div>
    </nav>
</div>
