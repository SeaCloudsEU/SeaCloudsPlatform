tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Nuro application. Mysql is hosted. No artifacs
template_name: nuro.php.mysql-compute.na
template_version: 1.0.0-SNAPSHOT
imports:
- tosca-normative-types:1.0.0.wd06-SNAPSHOT
topology_template:
  node_templates:
    php:
      type: org.apache.brooklyn.entity.php.httpd.PhpHttpdServer
      properties:
        language: PHP
        autoscale: false
        php.app.name: nuro
        php_version:
          constraints:
          - greater_or_equal: '5.1'
          - less_or_equal: '5.5'
        config.file: /config/config_template.php
        config.params:
          g_DatabaseHost: $brooklyn:component("db").attributeWhenReady("host.name")
          g_DatabaseName: "database1"
          g_DatabaseUser: "brooklyn"
          g_DatabasePassword: "br00k11n"
        git.url: "https://<USER>:<PASS>@bitbucket.org/seaclDem/nuro-casestudy.git"

    db:
      type: org.apache.brooklyn.entity.database.mysql.MySqlNode
      properties:
        mysql_version:
          constraints:
          - greater_or_equal: '5.0'
          - less_or_equal: '5.6'
        creationScriptUrl: "https://www.dropbox.com/s/rp7owcgyhaa692f/create.sql?dl=1"
      requirements:
      - host: Amazon_EC2_m3_xlarge_eu_central_1

    Amazon_EC2_m3_xlarge_eu_central_1:
      type: tosca.nodes.Compute
      properties:
        resource_type: compute
        hardwareId: m3.xlarge
        location: aws-ec2
        region: eu-central-1
        performance: 90
        availability: 0.9995
        country: Germany
        city: FRANKFURT
        cost: 0.385 USD/hour
        disk_size: 80
        num_disks: 2
        num_cpus: 4
        ram: 15
        disk_type: ssd

  groups:
    add_brooklyn_location_Amazon_EC2_i2_xlarge_us_west_1:
      policies:
      - brooklyn.location: aws-ec2:us-west-2
      members:
      - php
    add_brooklyn_location_Amazon_EC2_m3_xlarge_eu_central_1:
      policies:
      - brooklyn.location: aws-ec2:us-west-2
      members:
      - Amazon_EC2_m3_xlarge_eu_central_1

node_types:
  org.apache.brooklyn.entity.database.mysql.MySqlNode:
    derived_from: tosca.nodes.Root
    description: |
      A MySQL server
    requirements:
    - host: tosca.nodes.Compute
      type: tosca.relationships.HostedOn
    artifacts:
    - creationScriptUrl: null
      type: tosca.artifacts.File

  org.apache.brooklyn.entity.php.httpd.PhpHttpdServer:
    derived_from: tosca.nodes.Root
    description: |
      A simple Tomcat server
    properties:
      php.app.name:
        type: string
        required: false
      config.file:
        type: string
        required: false
      config.params:
        type: map
        required: false
        entry_schema:
          type: string
      git.url:
        type: string
        required: false
      tarball.url:
        type: string
        required: false
    #requirements:
    #- host: seaclouds.nodes.Compute
    #  type: tosca.relationships.HostedOn